<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../dist/tue.js"></script>
</head>
<body>
	<div id="app">
		<input type="text" v-mode="msg">
		{{msg}}
		<span>
			{{atr}}
		</span>
		<div>
			{{obj.a}}
		</div>
		<input type="text" v-model="obj.a">
		{{sum}}
		<div>
			{{arr}}
		</div>
	</div>
	<script>
		let tue = new Tue({
			el: '#app',
			data: {
				msg: 'test2323',
				atr: 'pro123',
				arr: [
					1,
					2
				],
				obj: {
					a: 'this is a deep'
				}
			},
			computed: {
				sum() {
					console.log('computed---->', this.msg + this.atr)
					return this.msg + this.atr
				}
			},
			watch: {
				msg(nv, ol) {
					console.log('msg----> ', nv, ol)
				},
				obj(nv, ol) {
					console.log('obj===> ', nv, ol)
				}
			}
		})
	</script>
</body>
</html>
